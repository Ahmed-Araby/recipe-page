<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Recipe page</title>
</head>
<body>
  <main>
    <article class="recipe-page">
      <img class="meal-img" src="./assets/images/image-omelette.jpeg" alt="Omelette meal image">

      <section class="recipe flex-box">

        <header class="recipe-header">
          <h1 class="recipe-title text-preset-1">Simple Omelette Recipe</h1>
          <p class="recipe-description text-preset-4">An easy and quick dish, perfect for any meal. This classic omelette combines beaten eggs cooked to perfection, optionally filled with your choice of cheese, vegetables, or meats.</p>
        </header>

        <div class="recipe-prep-time flex-box">
          <h2 class="title">Preparation time</h2>
          <ul>
            <li>
              <label>Total:</label> <span>Approximately 10 minutes</span>
            </li>      
            <li>
              <label>Preparation:</label> <span>5 minutes</span>
            </li>
            <li>
              <label>Cooking:</label> <span>5 minutes</span>
            </li> 
          </ul>
        </div>

        <div class="recipe-ingredients"></div>
        <div class="recipe-instructions"></div>
        <div class="recipe-nutrition"></div>
      </section>

    </article>
  </main>
</body>
</html>
